debug=${DEBUG:false}

event.bookmarked.exchange=event-bookmarked
event.registered.exchange=event-registered
event.exchange=event
notification.bookmarked.queue.name=notification-bookmarked-queue
notification.registered.queue.name=notification-registered-queue
notification.event.queue.name = notification-event-queue
sendNotification.exchange=sendnotification-exchange

spring.rabbitmq.host=${RABBITMQ-HOST:localhost}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.datasource.url=jdbc:h2:file:${user.dir}/persistence/notification-db
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
