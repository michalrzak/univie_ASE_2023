debug=${DEBUG:false}
attendance.exchange=attendance-exchange
bookmark.exchange=bookmark-exchange
bookmark.queue=bookmarkEvent-frontend-queue
event.exchange=event-exchange
event.queue=attendance-event-queue
sendNotification.exchange=${SEND-NOTIFICATION-EXCHANGE:sendnotification-exchange}

spring.rabbitmq.host=${RABBITMQ-HOST:localhost}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.datasource.username=guest
spring.datasource.password=guest
spring.datasource.url=jdbc:h2:file:${user.dir}/persistence/attendanceDB
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
server.port=8080
