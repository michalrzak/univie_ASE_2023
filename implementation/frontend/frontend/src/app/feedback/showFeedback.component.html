<div style="margin-left:2%; margin-top:30px; align-content: center">

  <h3 style="font-size: xx-large; font-weight: lighter">Feedbacks for this event:
  </h3>

  <table mat-table [dataSource]="feedbacks" class="mat-elevation-z8">
    <ng-container matColumnDef="rating overall">
      <th mat-header-cell *matHeaderCellDef> Rating Overall </th>
      <td mat-cell *matCellDef="let element"> {{element.ratingOverall}} </td>
    </ng-container>

    <ng-container matColumnDef="rating food">
      <th mat-header-cell *matHeaderCellDef> Rating Food </th>
      <td mat-cell *matCellDef="let element"> {{element.ratingFood}} </td>
    </ng-container>

    <ng-container matColumnDef="rating location">
      <th mat-header-cell *matHeaderCellDef> Rating Location </th>
      <td mat-cell *matCellDef="let element"> {{element.ratingLocation}} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Comment </th>
      <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
