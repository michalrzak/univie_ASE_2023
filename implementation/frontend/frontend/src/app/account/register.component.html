<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formVals.firstName.errors }" />
        <div *ngIf="submitted && formVals.firstName.errors" class="invalid-feedback">
          <div *ngIf="formVals.firstName.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formVals.lastName.errors }" />
        <div *ngIf="submitted && formVals.lastName.errors" class="invalid-feedback">
          <div *ngIf="formVals.lastName.errors.required">Last Name is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Username (E-Mail)</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && formVals.username.errors }" />
        <div *ngIf="submitted && formVals.username.errors" class="invalid-feedback">
          <div *ngIf="formVals.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formVals.password.errors }" />
        <div *ngIf="submitted && formVals.password.errors" class="invalid-feedback">
          <div *ngIf="formVals.password.errors.required">Password is required</div>
          <div *ngIf="formVals.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <mat-form-field class="input-field" style="margin-right: 5px; width: 375px" appearance="outline">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" matNativeControl>
          <mat-option value="ORGANIZER">organizer</mat-option>
          <mat-option value="ATTENDEE">attendee</mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Register
        </button>
        <a routerLink="../login" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
