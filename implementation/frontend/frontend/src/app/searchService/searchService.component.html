<div style="margin-left:2%; margin-top:30px; align-content: center">

  <h3 style="font-size: xx-large; font-weight: lighter">Search for Events by different criteria:
  </h3>

  <form (submit)="$event.preventDefault()">
    <mat-form-field>
      <mat-label>Event Name</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput>
    </mat-form-field>
  </form>

  <table mat-table [dataSource]="events" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef> Capacity </th>
      <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
    </ng-container>

    <ng-container matColumnDef="eventType">
      <th mat-header-cell *matHeaderCellDef> Event Type </th>
      <td mat-cell *matCellDef="let element"> {{element.eventType}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="bookmark(element)">
          <mat-icon>bookmark</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="register(element)">
          <mat-icon>register</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="feedback(element)">
          <mat-icon>feedback</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
