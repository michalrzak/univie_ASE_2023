debug=${DEBUG:false}

user.exchange=user-exchange

jwt.secret=${JWT-SECRET:super-secret}
jwt.expiration-time-ms=${JWT-EXPIRATION-TIME:900000}

spring.rabbitmq.host=${RABBITMQ-HOST:localhost}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.datasource.url=jdbc:h2:file:${user.dir}/persistence/login-db
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
